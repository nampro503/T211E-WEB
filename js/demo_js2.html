 <script type="text/javascript">
     var p = document.getElementById("minutes");
     var c = document.getElementById("seconds");
     var min=10,sec=0;

     var timer = setInterval(function (){
         // toán tử 3 ngôi
         var m_txt = min<10?("0"+min):min;

         // if(m<10){
         //     m_txt = "0"+min;
         // }else{
         //     m_txt = min;
         // }

         var sec_txt = sec<10?"0"+sec:sec;

         p.innerText= m_txt;
         c.innerText = sec_txt;
         sec--;
         if(sec<0){
             sec=59;
             min--;
         }
         if(min<0){
             clearInterval(timer);
         }
     },100);
