<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab-S5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/labs5.css"/>

</head>
<body>
 <div class="container">
     <div class="box1">
         <form method="get" action="#">
             <div class="form-group">
                 <p>Create task</p>
                 <input  class="form-control" type="text" name="required"  placeholder="Type" required/>
             </div>
             <div class="form-group" >
                     <select class="form-control" name="company" style="width: 48%; height: 40px ;float: left; padding-left: 10px" >
                         <option value="co">Company</option>
                     </select>

                      <select class="form-control" name="oppor"  style="width: 48%; height: 40px ; float: right; padding-left: 10px;margin-right: -13px" >
                         <option  value="co">Opportunity</option>

                      </select>
                     <p style="color: #898787;height: 20px ; width: 5px ; font-size: 13px;margin-left: 340px">Opportunity</p>
             </div>
             <div class="form-group">
                         <input class="form-control" type="text" name="fullname"  placeholder="Task name" required/>
             </div>
             <div class="form-group">
                 <input class="form-control" type="text" name="fullname"  placeholder="CC" required/>
             <div>
                 <p style="margin-left: 13px;font-size: 12px ;color: #898787;">Optional</p>


             </div>
             </div>
             <div class="checkbox" style="height: 200px">
                 <div class="checkbox1">
                     <label class="nature">Nature of request</label><br>
                     <label><input type="checkbox"  name="ads" />Ads review</label> <br>
                     <label><input type="checkbox"  name="key" />Keywords review</label><br>
                     <label><input type="checkbox"  name="extensions" />Extensions review</label>
                 </div>
                 <div class="checkbox2">
                       <label class="current" ">Current reviewable status</label> <br>
                       <label><input type="radio"  name="Approved" value="Approved"/>Approved</label> <br>
                       <label><input type="radio"  name="Not Approved" value="Not Approved"/>Not Approved</label>
                 </div>
             </div>
         </form>
     </div>
 </div>
</body>
</html>
