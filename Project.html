<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Cuối Kì</title>
    <link rel="stylesheet" href="css/Project.css">
    <link rel="stylesheet" href="vendors/bootstrap3.4.1/css/bootstrap.css"/>
</head>
<body>
<main>
    <div class="col-lg-12">
        <div class="con">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form id="msform">
                        <fieldset>
                            <input style="float: left" type="button" name="next" class="next action-button" value="Profile"/>
                            <input style="float: left" type="button" name="next" class="next action-button" value="Account"/>
                            <input style="float: left" type="button" name="next" class="next action-button" value="Details"/><br>

                            <input style="margin-right: 420px; margin-bottom: 50px;margin-top: 0px" type="button" name="next" class="next action-button" value="Profession"/>

                            <input type="text" name="fname" placeholder="First Name"/>
                            <input type="text" name="lname" placeholder="Last Name"/>
                            <input type="text" name="phone" placeholder="Phone"/>
                            <div class="form-group">
                                <label>Gender:</label>
                                <label><input type="radio" name="gender" value="Nam"/>Female</label>
                                <label><input type="radio" name="gender" value="Nữ"/>Male</label>
                            </div>
                            <div class="form-group">
                                <textarea name="address" rows="5" cols="95">Address</textarea>
                            </div>




                            <input type="button" name="next" class="next action-button" value="Next"/>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

</html>
